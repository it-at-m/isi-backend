name: build and test

on: [push]

jobs:
  compliance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Advance Security Policy as Code
        uses: advanced-security/policy-as-code@v2.3.6
        with:
          policy: it-at-m/isi-backend/tree/ISI-752-GithubActionsCompliance/policies
          policy-path: default.yaml
          policy-branch: ISI-752-GithubActionsCompliance
          token: ${{ secrets.GITHUB_TOKEN }}
          argvs: "--display --disable-dependabot --disable-secret-scanning --disable-code-scanning"
