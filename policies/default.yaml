name: it@M Default Policy

codescanning:
  level: error

# Dependency Security Alerts
dependabot:
  level: high

# Dependency Licensing Alerts
licensing:
  conditions:
    ids:
      - GPL-*
      - LGPL-*
      - AGPL-*

  warnings:
    # Warning is the dependency isn't known
    ids:
      - Other
      - NA

  ignores:
    names:
      - load-script*
      - slash*

secretscanning:
  level: all